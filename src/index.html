<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>noob</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <svg
          class="topbar__logo"
          width="24"
          height="25"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g fill="#635FC7" fill-rule="evenodd">
            <rect width="6" height="25" rx="2" />
            <rect opacity=".75" x="9" width="6" height="25" rx="2" />
            <rect opacity=".5" x="18" width="6" height="25" rx="2" />
          </g>
        </svg>
      </div>
      <div class="header">
        <div class="header__board-tittle">
          <svg width="24" height="25" xmlns="http://www.w3.org/2000/svg">
            <g fill="#635FC7" fill-rule="evenodd">
              <rect width="6" height="25" rx="2" />
              <rect opacity=".75" x="9" width="6" height="25" rx="2" />
              <rect opacity=".5" x="18" width="6" height="25" rx="2" />
            </g>
          </svg>
          <h1 class="tittle">Plaform Lounch</h1>
          <div class="header__icon">
            <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
              <path
                stroke="#635FC7"
                stroke-width="2"
                fill="none"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </div>
        </div>
        <div class="header__add-task">
          <div class="add-task__button">
            <svg
              class="button__cross"
              width="12"
              height="12"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="#FFF"
                d="M7.368 12V7.344H12V4.632H7.368V0H4.656v4.632H0v2.712h4.656V12z"
              />
            </svg>
          </div>
          <svg
            class="add-task-icon"
            width="5"
            height="20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="#828FA3" fill-rule="evenodd">
              <circle cx="2.308" cy="2.308" r="2.308" />
              <circle cx="2.308" cy="10" r="2.308" />
              <circle cx="2.308" cy="17.692" r="2.308" />
            </g>
          </svg>
        </div>
      </div>
      <div class="main__container">
        <p class="main__par">
          This board is empty. Create a new column to get started.
        </p>
        <button class="main__btn">
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path
              fill="#000"
              d="M7.368 12V7.344H12V4.632H7.368V0H4.656v4.632H0v2.712h4.656V12z"
            />
          </svg>
          Add New Column
        </button>
      </div>
    </div>
  </body>
</html>
